<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book store</title>
</head>
<body>
    <header></header>
    <main>
        <h1>Welcome to our book store!</h1>
        <form method="get">
            <label>Search bar</label>
            <input type="name" name="searchbar" id="searchbar">
            <input type="button" id="submission" value="Search"></button>
        </form>
        <form method ="get">
            <label>Preferences</label>
            <input type="text" name="preferences" id="preferences">
            <input type ="button" name="addprefs" id="addprefs" value="Add preferences">
            <input type="button" name="searchPrefs" id="searchprefs" value="Search preferences">
        </form>
        <section>
            <h1>Available books!</h1>
            <p id="availablebooks">
            </p>
        </section>
        <section>
            <h1>Cart</h1>
            <p id="cartbutton"></p>
            <p id="cart"></p>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
